<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Huddle</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="logo.svg" alt="Huddle-logo-with-chatbox-in-all-white" class="Huddle">
        </div>
        <div class="main">
            <div class="mockups">
                <img src="illustration-mockups.svg" alt="illustration-mockups">
            </div>
            <div class="main-words">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                Huddle reimagines the way we build communities. You have 
                a voice, but so does your audience. Create connections with
                your users as you engage in genuine discussions.
                </p>
                <button>Register</button>
            </div>
        </div>
        
            <ul class="social-links">
                <li>
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
    </div>
</body>
</html>
